<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>ListView</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-listview-header,
        .k-listview-footer,
        .k-listview-item {
            padding: 10px;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-3">
        <section>
            <span>Listview - bottom pager</span>
            <div class="k-listview">
                <div class="k-listview-header">Header</div>
                <div class="k-listview-content k-d-flex k-flex-column">
                    <div class="k-listview-item">Listview Item</div>
                    <div class="k-listview-item k-focus">Focus Item</div>
                    <div class="k-listview-item k-selected">Selected Item</div>
                    <div class="k-listview-item k-focus k-selected">Focus Selected Item</div>
                </div>
                <div class="k-listview-footer">Footer</div>
                <div class="k-listview-pager k-pager k-pager-md k-listview-pager-bottom">Pager</div>
            </div>
        </section>
        <section>
            <span>Listview - top pager</span>
            <div class="k-listview">
                <div class="k-listview-pager k-pager k-pager-md k-listview-pager-top">Pager</div>
                <div class="k-listview-header">Header</div>
                <div class="k-listview-content k-d-flex k-flex-column">
                    <div class="k-listview-item">Listview Item</div>
                    <div class="k-listview-item">Listview Item</div>
                    <div class="k-listview-item">Listview Item</div>
                    <div class="k-listview-item">Listview Item</div>
                </div>
                <div class="k-listview-footer">Footer</div>
            </div>
        </section>
        <section>
            <span>Listview - top pager</span>
            <div class="k-listview k-disabled">
                <div class="k-listview-pager k-pager k-pager-md k-listview-pager-top">Pager</div>
                <div class="k-listview-header">Header</div>
                <div class="k-listview-content k-d-flex k-flex-column">
                    <div class="k-listview-item">Listview Item</div>
                    <div class="k-listview-item">Listview Item</div>
                    <div class="k-listview-item">Listview Item</div>
                    <div class="k-listview-item">Listview Item</div>
                </div>
                <div class="k-listview-footer">Footer</div>
            </div>
        </section>
    </div>
</body>
</html>
